<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tus compras se listan aqui</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">Carrito</strong>
    <p>Tus compras se listan aqui</p>
  </div>

  <footer>
    <ion-button shape="round" >Vaciar Carrito</ion-button>

    <ion-button shape="round" (click) = "llamar()">Llamar a la tienda</ion-button>
  </footer>

</ion-content>
