<ion-header>
  <ion-toolbar>
    <ion-title>Logeo sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Mail</ion-label>
    <ion-input [(ngModel)] = "email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)] = "password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button color="primary" (click)="emailLogin()"> Login </ion-button>
  </ion-item>

  <ion-item>
    <ion-button color="primary" (click)="registro()"> Resgistrarse </ion-button>
  </ion-item>

</ion-content>
